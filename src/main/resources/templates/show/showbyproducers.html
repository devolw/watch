<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список Часов От Производителя</title>
</head>
<body>

<h1>Список Часов От Производителя</h1>
<div th:each="watch : ${watches}">
    <a th:text="${watch.getModel() + ' ' + watch.getProducer() + ' ' + watch.getCategory()}"></a>
</div>

</body>
</html>
